
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Team Purple AI Interviewer</title>
  <style>
    body {
      background-color: #0f0f1b;
      color: #e0e0e0;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    .logo {
      max-width: 150px;
      margin-bottom: 10px;
    }

    h1 {
      color: #cba135;
      font-size: 28px;
      margin-bottom: 5px;
    }

    .intro {
      color: #cccccc;
      text-align: center;
      margin-bottom: 30px;
      max-width: 600px;
    }

    .question-box {
      background: #1a1a2e;
      border-left: 5px solid #7b2cbf;
      padding: 20px;
      border-radius: 10px;
      margin-bottom: 20px;
      width: 100%;
      max-width: 600px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }

    .question-box h2 {
      font-size: 18px;
      color: #e3b448;
    }

    button {
      background-color: #7b2cbf;
      color: white;
      border: none;
      padding: 12px 20px;
      margin: 10px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #9d4edd;
    }

    .timer {
      font-size: 24px;
      margin-top: 15px;
      color: #ffffff;
    }
  </style>
</head>
<body>
  <img src="logo.png" alt="Team Purple Logo" class="logo">
  <h1>Team Purple AI Interviewer</h1>
  <p class="intro">
    Hello, I am the Team Purple AI Interviewer.<br>
    We are sorry for the inconvenience caused by the re-interview due to an emergency.<br>
    Letâ€™s begin your technical interview. You will have <strong>5 minutes per question</strong>.
  </p>

  <div class="question-box" id="questionBox">
    <h2 id="question">Click Start to begin the interview</h2>
    <div class="timer" id="timer">05:00</div>
  </div>

  <button onclick="startInterview()">Start</button>
  <button onclick="speakQuestion()">ðŸ”Š Speak</button>

  <script>
    const questions = [
      "1. Tell me about yourself.",
      "2. Explain your educational background.",
      "3. What are your strengths and weaknesses?",
      "4. Describe your experience with Object-Oriented Programming.",
      "5. How would you optimize low-performing SQL code?",
      "6. Explain the purpose of a firewall.",
      "7. How do you approach troubleshooting a crashing program?",
      "8. Explain SDLC and its uses.",
      "9. Explain the concept of horizontal scaling and its benefits.",
      "10. Why should I hire you?"
    ];

    let current = 0;
    let timer;
    const questionEl = document.getElementById("question");
    const timerEl = document.getElementById("timer");

    function startInterview() {
      if (current < questions.length) {
        questionEl.textContent = questions[current];
        startTimer(5 * 60);
        current++;
      } else {
        questionEl.textContent = "Interview complete. Thank you!";
        timerEl.textContent = "";
      }
    }

    function startTimer(duration) {
      clearInterval(timer);
      let time = duration;
      timerEl.textContent = formatTime(time);
      timer = setInterval(() => {
        time--;
        timerEl.textContent = formatTime(time);
        if (time <= 0) {
          clearInterval(timer);
          startInterview();
        }
      }, 1000);
    }

    function formatTime(seconds) {
      const mins = String(Math.floor(seconds / 60)).padStart(2, '0');
      const secs = String(seconds % 60).padStart(2, '0');
      return `${mins}:${secs}`;
    }

    function speakQuestion() {
      const msg = new SpeechSynthesisUtterance(questionEl.textContent);
      msg.rate = 0.95;
      msg.pitch = 1;
      speechSynthesis.speak(msg);
    }
  </script>
</body>
</html>
